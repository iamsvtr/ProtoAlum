<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk UI</title>
    
    <!-- Bootstrap and FontAwesome for styling and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: url('BG Shape.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }



        .menu-box {
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 18px rgba(0,0,0,0.2);
            max-width: 700px;
            margin: auto;
            border: 5px solid #fff; /* Thicker border */
        }

        .btn-custom {
            width: 100%;
            height: 140px;
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
            color: #8b1c1c;
            border: 3px solid #8b1c1c;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px; /* Increased padding */
            transition: all 0.3s ease-in-out;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* Stronger shadow */
        }

        .btn-custom:hover {
            background: #8b1c1c;
            color: white;
        }

        .btn-custom i {
            font-size: 35px;
            margin-bottom: 5px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-35px); /* Moves it up */
        }

        .logo-container img {
            max-width: 70%;
            height: auto;
        }

        .footer {
            margin-top: 20px;
            color: #8b1c1c;
            font-size: 22px;
        }

        .footer a {
            text-decoration: none;
            color: #8b1c1c;
            font-style: italic;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 14px;
            text-align: right;
            z-index: 10;
            color: gold; /* or use #FFD700 */
        }

        .bottom-right a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
        }

        .bottom-right a:hover {
            text-decoration: underline;
        }

        .bottom-right span {
            display: block;
            font-size: 13px;
            font-style: italic;
        }


/* GENERAL FIX FOR MOBILE ISSUES */
html, body {
    overflow-x: hidden; /* Prevents horizontal scrolling */
}

/* Tablets & Medium Screens */
@media (max-width: 992px) {
    .container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .logo-container {
        position: static;
        margin-top: 20px;
    }
}

/* Mobile Screens (Tablets & Phones) */
@media (max-width: 768px) {
    .menu-box {
        width: 90%;
        max-width: 500px;
        padding: 15px;
    }

    .btn-custom {
        height: 100px;
        font-size: 18px;
        padding: 12px;
    }

    .btn-custom i {
        font-size: 22px;
    }

    .footer {
        font-size: 18px;
    }
}

/* Small & Extra Small Screens (Phones) */
@media (max-width: 576px) {
    .menu-box {
        width: 95%;
        max-width: 380px;
        padding: 12px;
    }

    .btn-custom {
        height: 85px;
        font-size: 16px;
        padding: 10px;
    }

    .btn-custom i {
        font-size: 20px;
    }

    /* Make buttons stack on small screens */
    .menu-box .row .col-6 {
        flex: 0 0 100%;
        max-width: 100%;
    }

    .footer {
        font-size: 16px;
    }

    /* Improve logo scaling */
    .logo-container img {
        max-width: 80%; /* Adjusts for small screens */
    }
}

/* Ultra Small Screens (below 400px) */
@media (max-width: 400px) {
    .menu-box {
        width: 100%;
        max-width: 350px;
        padding: 8px;
    }

    .btn-custom {
        height: 75px;
        font-size: 14px;
        padding: 8px;
    }

    .btn-custom i {
        font-size: 18px;
    }

    .footer {
        font-size: 14px;
    }

    .logo-container img {
        max-width: 75%;
    }
}

    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="menu-box">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='careers.html'">
                                <i class="fas fa-briefcase"></i> CAREERS 
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='events.html'">
                                <i class="fas fa-calendar-alt"></i> EVENTS 
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='articles.html'">
                                <i class="fas fa-newspaper"></i> ARTICLES 
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='services.html'">
                                <i class="fas fa-cogs"></i> SERVICES 
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='stories.html'">
                                <i class="fas fa-graduation-cap"></i> STORIES  
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='donate.html'">
                                <i class="fas fa-hand-holding-heart"></i> DONATE
                            </button>
                        </div>
                    </div>
                </div>
            
                <!-- Alumni Portal Link BELOW the Menu Box -->
                <div class="footer mt-6">GO TO THE <a href="alumni-portal.html">ALUMNI PORTAL</a></div>
            </div>
            
                

            <div class="col-lg-6 col-md-4 col-sm-12 text-center mt-4">
                <div class="logo-container">
                    <img src="PUPLogo.png" alt="University Logo" class="img-fluid">   
                </div>
            </div>
        </div>

            <!-- Bottom Right Corner Text -->
            <div class="footer bottom-right">
                <a href="about.html">POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</a><br>
                <span>ALUMNI RELATIONS & CAREER DEVELOPMENT OFFICE</span>
            </div>
        
    </div>
</body>
</html>
