<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk UI</title>
    
    <!-- Bootstrap and FontAwesome for styling and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* General body styling */
        body {
            background: url('BG Shape.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Layout container for the kiosk UI */
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            height: 90vh; /* Adjusted height to leave space for footer */
        }


        
        /* Styling for the menu box */
        .menu-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        
        /* Button styling to resemble kiosk layout */
        .btn-custom {
            width: 100%;
            height: 120px;
            margin: 15px 0;
            font-size: 20px;
            font-weight: bold;
            color: #8b1c1c;
            border: 2px solid #8b1c1c;
            background: #fff;
            display: flex;
            flex-direction: column; /* Stack icon and text vertically */
            align-items: center;
            justify-content: center;
            padding: 15px;
            transition: all 0.3s ease-in-out;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* Hover effect for buttons */
        .btn-custom:hover {
            background: #8b1c1c;
            color: white;
        }
        
        /* Icon styling inside buttons */
        .btn-custom i {
            font-size: 40px;
            margin-bottom: 5px; /* Space between icon and text */
        }
        
        /* Logo container styling */
        .logo-container {
            max-width: 400px;
            text-align: center;
            position: absolute;
            right: 15%;
        }
        
        /* Logo image styling */
        .logo-container img {
            max-width: 100%;
        }
        
        /* Footer styling */
        .footer {
            margin-top: 20px;
            font-weight: bold;
            color: #8b1c1c;
        }
        
        /* Footer link styling */
        .footer a {
            text-decoration: none;
            color: #8b1c1c;
            font-style: italic;
            font-weight: bold;
        }
        
        /* Footer link hover effect */
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        
        <!-- Menu panel with buttons -->
        <div class="menu-box">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='careers.html'">
                        <i class="fas fa-briefcase"></i> Careers
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='events.html'">
                        <i class="fas fa-calendar-alt"></i> Events
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='articles.html'">
                        <i class="fas fa-newspaper"></i> Articles
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='services.html'">
                        <i class="fas fa-cogs"></i> Services
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='stories.html'">
                        <i class="fas fa-graduation-cap"></i> Stories
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-danger btn-custom" onclick="window.location.href='donate.html'">
                        <i class="fas fa-hand-holding-heart"></i> Donate
                    </button>
                </div>
            </div>

                    <!-- Footer link outside the menu-box -->
                    <div class="footer mt-3 ">GO TO THE <a href="alumni-portal.html">ALUMNI PORTAL</a></div>

        </div>

        <!-- University logo container -->
        <div class="logo-container">
            <img src="PUPLogo.png" alt="University Logo">   
        </div>
    </div>
</body>
</html>
