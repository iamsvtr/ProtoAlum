<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }
        .header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .header::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background-color: #FFC107;
            margin: 8px auto 0;
        }
        .card {
            border: 1px solid #ddd;
            padding: 40px;
            text-align: center;
            position: relative;
            min-height: 200px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }
        .footer-line {
            border-top: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-alumni {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .card-title {
            font-weight: bold;
            color: #8B0000;
        }
        .card-text a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        .card-content {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .card-content img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">SERVICES</div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card"></div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card"></div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-content">
                        <img src="your-image.jpg" alt="Request Documents">
                        <div>
                            <h5 class="card-title">REQUEST DOCUMENTS</h5>
                            <p class="card-text">Request documents online like Transcript of Records, Diploma etc. through PUP ODRS.</p>
                            <p class="card-text">To request, please <a href="#">Click Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card"></div>
            </div>
        </div>
        <div class="footer-line"></div>
        <div class="footer">
            To get full access to our online services, please register and login to alumni portal.
            <br>
            <a href="#" class="btn-alumni">ALUMNI PORTAL</a>
        </div>
    </div>
</body>
</html>
