<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumni Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .header::after {
            content: "";
            width: 50px;
            height: 4px;
            background-color: gold;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }  
        .filter-section {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-right: 40%;
        }

        .card-custom {
            border: 1px solid #dc3545;
            border-radius: 1rem;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow */
        }
        .card-img-container {
            padding: 1rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .card-body{
            text-align: left;
        }

        .custom-indicator {
            position: absolute;
            top: 0;
            left: 5%;
            width: 3rem;
            height: 0.25rem;
            background-color: #dc3545;
        }
        .btn-custom {
            color: #dc3545;
            border: 1px solid #dc3545;
            border-radius: 1.5rem;
        }
        .btn-custom:hover {
            background-color: #dc3545;
            color: #fff;
        }


        .assistive-touch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #7d0d0d;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-size: 24px;
            z-index: 1050; /* Ensures it's above other elements */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        /* Hover effect for better UX */
        .assistive-touch:hover {
            background-color: #a00d0d;
            transform: scale(1.1);
        }

        .dropdown-menu { min-width: 120px; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        ALUMNI STORIES
    </div>

    <!-- Filter Section -->
    <div class="container filter-section">
        <div class="row">
            <div class="col-md-4">
                <label for="courseFilter" class="form-label">Filter Stories</label>
                <select class="form-select" id="courseFilter">
                    <option value="all" selected>All Course</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="monthFilter" class="form-label">Month</label>
                <select class="form-select" id="monthFilter">
                    <option value="all" selected>All</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="yearFilter" class="form-label">Year</label>
                    <select class="form-select" id="yearFilter">
                    <option value="all" selected>All</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Alumni Stories Grid -->
    <div class="container">
        <div class="row d-flex flex-wrap" id="stories-container">
            <!-- Dynamic stories will be added here -->
        </div>
    </div>

            <!-- Assistive Touch -->
    <div class="dropdown">
        <div class="assistive-touch user-select-none" id="assistiveTouch" data-bs-toggle="dropdown" aria-expanded="false">
            &#9881;
        </div>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="index.html">Home</a></li>
            <li><a class="dropdown-item" href="careers.html">Careers</a></li>
            <li><a class="dropdown-item" href="events.html">Events</a></li>          
            <li><a class="dropdown-item" href="articles.html">Articles</a></li>
            <li><a class="dropdown-item" href="services.html">Services</a></li>
            <li><a class="dropdown-item" href="stories.html">Stories</a></li>
            <li><a class="dropdown-item" href="donate.html">Donate</a></li>
            
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const storiesContainer = document.getElementById("stories-container");
            const stories = [
                { title: "Engineer Success", course: "engineering", month: "january", year: "2024" },
                { title: "Business Guru", course: "business", month: "february", year: "2025" },
                { title: "Artistic Journey", course: "arts", month: "march", year: "2024" },
                { title: "Tech Innovator", course: "engineering", month: "january", year: "2025" },
                { title: "Startup Founder", course: "business", month: "february", year: "2024" },
                { title: "Creative Director", course: "arts", month: "march", year: "2025" },
                { title: "AI Specialist", course: "engineering", month: "january", year: "2024" },
                { title: "Marketing Expert", course: "business", month: "february", year: "2025" },
                { title: "Sculptor Extraordinaire", course: "arts", month: "march", year: "2024" },
                { title: "CEO", course: "business", month: "january", year: "2025" },
                { title: "Hacker", course: "engineering", month: "march", year: "2023" },
                { title: "Artist", course: "art", month: "february", year: "2023" }

            ];

            stories.forEach(story => {
                const card = document.createElement("div");
                card.classList.add("col-lg-3", "col-md-4", "col-sm-6", "mb-4", "story-card");
                card.setAttribute("data-course", story.course);
                card.setAttribute("data-month", story.month);
                card.setAttribute("data-year", story.year);
                card.innerHTML = `
                    <div class="card card-custom">
                        <div class="position-relative card-img-container">
                            <div class="custom-indicator"></div>
                            <img src="person.png" class="card-img-top" alt="Alumni Image">
                        </div>
                        <div class="card-body text-center">
                            <div class="card-body text-start">
                            <h5 class="card-title font-weight-bold">${story.title}</h5>
                            <p class="card-text text-muted">A success story from our alumni.</p>
                             </div>
                            <a href="#" class="btn btn-custom">Read More</a>                          
                        </div>
                    </div>
                `;
                storiesContainer.appendChild(card);
            });

            const courseFilter = document.getElementById("courseFilter");
            const monthFilter = document.getElementById("monthFilter");
            const yearFilter = document.getElementById("yearFilter");
            
            function filterStories() {
                const selectedCourse = courseFilter.value;
                const selectedMonth = monthFilter.value;
                const selectedYear = yearFilter.value.trim();
                const storyCards = document.querySelectorAll(".story-card");

                storyCards.forEach(card => {
                    const course = card.getAttribute("data-course");
                    const month = card.getAttribute("data-month");
                    const year = card.getAttribute("data-year");

                    const matchesCourse = selectedCourse === "all" || course === selectedCourse;
                    const matchesMonth = selectedMonth === "all" || month === selectedMonth;
                    const matchesYear = selectedYear === "all" || year === selectedYear;

                    if (matchesCourse && matchesMonth && matchesYear) {
                        card.style.display = "block";
                    } else {
                        card.style.display = "none";
                    }
                });
            }

            courseFilter.addEventListener("change", filterStories);
            monthFilter.addEventListener("change", filterStories);
            yearFilter.addEventListener("input", filterStories);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
